<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tahun Baru</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ff7eb3, #ff758c);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }
    #countdown {
      font-size: 2rem;
      margin-top: 20px;
    }
    #celebration {
      display: none;
      font-size: 2rem;
      font-weight: bold;
      margin-top: 20px;
      animation: fadeIn 3s ease-in-out, colorChange 5s linear infinite;
    }
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1.2);
      }
    }
    @keyframes colorChange {
      0% {
        color: #ffe6f3;
      }
      50% {
        color: #fff5fa;
      }
      100% {
        color: #ffe6f3;
      }
    }
    .heart {
      position: absolute;
      width: 10px;
      height: 10px;
      background: pink;
      animation: floatUp 3s ease-in infinite;
      transform: rotate(-45deg);
    }
    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      background: pink;
      border-radius: 50%;
    }
    .heart::before {
      top: -5px;
      left: 0;
    }
    .heart::after {
      top: 0;
      left: -5px;
    }
    @keyframes floatUp {
      0% {
        bottom: 0;
        opacity: 1;
      }
      100% {
        bottom: 100vh;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="display-4">Countdown Menuju Tahun Baru Nih Seng</h1>
    <div id="countdown" class="mt-4 fs-3"></div>
    <div id="celebration" class="mt-5">Happy New Year üéâ<br>Yaa cantik, semangat buat tahun besok! <br>Semoga apa yang diinginkan terwujud di tahun depan. ‚ù§Ô∏è</div>
  </div>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.animationDuration = `${Math.random() * 2 + 3}s`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    function updateCountdown() {
      const now = new Date();
      const nextYear = new Date(now.getFullYear() + 1, 0, 1);
      const diff = nextYear - now;

      if (diff <= 0) {
        document.getElementById("countdown").style.display = "none";
        document.getElementById("celebration").style.display = "block";
        setInterval(createHeart, 300);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("countdown").textContent = 
        `${days} Hari ${hours} Jam ${minutes} Menit ${seconds} Detik`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
